version: '0.1.{build}'

assembly_info:
  patch: true
  file: AssemblyInfo.cs
  assembly_version: '{version}'
  assembly_file_version: '{version}'

configuration: Release

before_build:
 - nuget restore
 
build:
  parallel: true
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true

deploy:
  - provider: NuGet
    server: https://www.nuget.org/api/v2/package
    api_key:
      secure: 796b3bdb-2550-48f1-b20a-680ed91a4618
    artifact: AutoFixture.Extensions.{version}.nupkg
